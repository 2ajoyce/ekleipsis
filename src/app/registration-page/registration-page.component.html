<form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm.value)">
  <md-input-container>
    <input mdInput placeholder="Email" type="text" [(ngModel)]="email" name="email">
  </md-input-container>
  <md-input-container>
    <input mdInput placeholder="Password" type="text" [(ngModel)]="password" name="password">
  </md-input-container>
  <button md-button type="submit">Register</button>
</form>
