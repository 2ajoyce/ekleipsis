<app-feedback-summary></app-feedback-summary>
<button class="btn-primary" data-toggle="modal" data-target="#add-team-feedback">Add New Team Feedback</button>
<div id="add-team-feedback" class="modal">
  <div class="modal-header">Modal Title</div>
  <div class="modal-body">
    <h1>Employees name</h1>
    <select name="employee-name" id="employees-dropdown">
      <option *ngFor="let teamMember of teamMembers; let i = index" value="teamMember.name">{{ teamMember.Name }}</option>
    </select>
  </div>
  <div class="modal-buttons"></div>
</div>
