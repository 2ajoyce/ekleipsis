<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
  <md-input-container>
    <input mdInput placeholder="Email" type="email" ngModel name="email">
  </md-input-container>
  <md-input-container>
    <input mdInput placeholder="Password" type="password" ngModel name="password">
  </md-input-container>
  <button md-button type="submit">Login</button>
</form>
